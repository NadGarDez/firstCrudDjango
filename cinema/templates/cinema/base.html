<html>
  <head>
    <title>Cinema</title>
  </head>
  <body>
    <style>
        * {
            padding: 0px;
            margin: 0;
        }
        body {
          display: flex;
          flex: 1;
          min-height: 100vh;
          flex-direction: column;
          padding: 8px;
          font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .main {
          display: flex;
          flex: 1;
        }
    </style>
    <header>
      {% block header %}
      {% endblock %}
    </header>
    <main class="main">
      {% block content %}
      {% endblock %}
    </main>
    <footer>
      {% block footer %}
      {% endblock %}
    </footer>
  </body>
</html>
