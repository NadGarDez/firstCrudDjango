{% extends "cinema/base.html" %}

{% block header %}
    {%include "cinema/header.html"%}
{% endblock%}
{% block content %}
    <style>
        .information-container {
            background-color: beige;
            margin-top: 16;
            border-radius: 5px;
            padding: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            flex-direction: column;
        }
        .movieTitleContainer p {
            font-size: 30px;
            font-weight: 700;
            color: #ff8e00;
            
        }

        .resumeContainer {
            margin-top: 16px;
            color: rgb(39, 130, 241);
            font-size: 20px;
            margin-bottom: 40px;
        }
        .imageContainer {
            display: flex;
            width: "100%";
            flex-direction: row;
            justify-content: center;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        #genre_input {
            border-radius: 5px;
            border-color: beige;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            padding-left: 3px;
            height: 40px;
            font-size: 20px;
            margin-top: 8px;
        }

        .buttonBodyPost {
            background-color: aliceblue;
            height: 40px;
            width: 80px;
            border-style: solid;
            border-width: 3px;
            border-color: rgb(39, 130, 241);
            border-radius: 5px;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            margin-top: 8px;
        }

        .form_container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

    </style>
    <div class="information-container">
        <div class="movieTitleContainer">
            <p>Set Genre</p>
        </div>
        <div>
            <form action="{% url 'save_genre' %}" method="post" class="form_container">
                    {% csrf_token %}
                    <input type="text" placeholder="genre name" id="genre_input" name="genre_name"/>
                    <button class="buttonBodyPost" type="submit">
                        <p>Save Genre</p>
                    </button>
            </form>
        </div>
    </div>

{% endblock %}
